<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- نظام اداره مشروعات -->
    <div class="crud">
      <!-- header -->
      <div class="head">
        <h1>CRUDS</h1>
        <p>Product Mangement System</p>
      </div>
      <!-- input -->
      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="Price" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount" />
          <small id="total" onkeyup="getTotal()"></small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">Create</button>
      </div>
      <!-- outputs -->
      <div class="outputs">
        <div class="searchBlock">
          <input
            type="text"
            id="search"
            onkeyup="searchData(this.value)"
            placeholder="search" />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchGategory">
              Search By Gategory
            </button>
          </div>
        </div>
        <div class="deleteAll"></div>
      </div>
      <div class="parent-table">
        <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>total</th>
            <th>Category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
